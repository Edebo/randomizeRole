<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      #rand-div {
        display: none;
      }

      a.navbar-brand {
        color: white;
      }
      .required-field::after {
        content: "*";
        color: red;
        position: relative;
        left: 6px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand">Randomizer</a>
      </div>
    </nav>

    <div class="container">
      <form id="addform">
        <div class="form-group my-3">
          <label for="insertName"
            >Add name(s):seperate by comma(,),semicolon(;),space(tab,newline
            etc)</label
          >
          <textarea class="form-control" id="insertName" rows="3"></textarea>
        </div>
        <button class="btn btn-success">Add Name(s)</button>
      </form>

      <div class="display my-5">
        <h1>UnRandomized Data</h1>
        <table class="table table-striped table-bordered table-dark">
          <thead>
            <tr class="text-center">
              <th scope="col-sm-1">#</th>
              <th scope="col-sm-9">Name</th>
              <th scope="col-sm-2"></th>
            </tr>
          </thead>
          <tbody id="unrandom"></tbody>
        </table>

        <form id="randFormName">
          <button id="randomize" class="btn btn-success" disabled="true">
            Randomize
          </button>
          <div class="form-group col-md-4 my-3">
            <label for="whysort" class="required-field"
              >What is the sorting for ?</label
            >

            <input class="form-control" id="whysort" required />
          </div>
        </form>
      </div>

      <div class="display my-5" id="rand-div">
        <h1 id="rand-title"></h1>
        <table
          id="rand-table"
          class="table table-striped table-bordered table-dark"
        >
          <thead>
            <tr class="text-center">
              <th scope="col-sm-1" class="text-center">week</th>
              <th scope="col-sm-9" class="text-center">Name</th>
            </tr>
          </thead>
          <tbody id="rand-body"></tbody>
        </table>

        <button id="save" class="btn btn-success">Save</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
